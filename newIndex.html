<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <div class="profile-container">
    <div class="profile-section">
      <img src="/images/image-jeremy.png" alt="profile-picture">
      <h2>Report for</h2>
      <h1>Jeremy <br> 
        Robson
      </h1>
    </div>
    <div class="btn-container">
      <button id="daily">Daily</button>
      <button id="weekly">Weekly</button>
      <button id="monthly">Monthly</button>
    </div>
  </div>    

  <div class="card-container">
  
    
    <div class="card">
      <div class="top-card">
        <img src="/images/icon-work.svg" alt="">
      </div>
      <div class="inner-card">
        <div class="tittle">
          <span>Work</span><img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <br>
        <span>32hrs</span><br>
        <span>Last Week - 36hrs</span>  
      </div>
    </div>
   
    
    
    
  </div>
  <script type="module" src="/script.js"></script>
   

    
</body>
</html>
